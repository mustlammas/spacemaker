<!DOCTYPE html>
<html>
<head>
    <title>Accessible Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="map.js"></script>
</head>
<body>
<div id="map" class="map" tabindex="0"></div>
<script>

    var style = new ol.style.Style({
        fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.3)'
        }),
        stroke: new ol.style.Stroke({
            color: '#319FD3',
            width: 2
        })
    });

    function getUnion(polygonA, polygonB) {
        return turf.union(polygonA, polygonB);
    }

    function getIntersection(polygonA, polygonB) {
        return turf.intersect(polygonA, polygonB);
    }

    var map = mapModule.createMap();
    map.addInteraction(new ol.interaction.Select());

    var vectorSource = new ol.source.Vector();
    var vectorLayer = new ol.layer.Vector({
        title: 'Polygon layer',
        source: vectorSource,
        style: style
    });

    map.addLayer(vectorLayer);

    jQuery.getJSON("features.json", null, function(geoJson) {
        var features = (new ol.format.GeoJSON({
            featureProjection: mapModule.WEB_MERCATOR
        })).readFeatures(geoJson);
        vectorSource.addFeatures(features);
    });


</script>
</body>
</html>
